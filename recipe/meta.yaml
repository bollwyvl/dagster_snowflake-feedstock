{% set name = "dagster_snowflake" %}
{% set version = "0.6.7.post0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name|replace('_', '-') }}/{{ name|replace('_', '-') }}-{{ version }}.tar.gz"
  sha256: 3dd0d19123be424a66386a46c5c89c9ca5ca4ebf2a1b24bf7ded3ad18f1b1950

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - azure-storage-blob <12
    - dagster {{ version }}.*
    - snowflake-connector-python 2.0.1.*

test:
  imports:
    - dagster_snowflake

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-snowflake"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for Snowflake Dagster framework components."

extra:
  recipe-maintainers:
    - conda-forge/dagster
